<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>블로그 글 </title>
</head>
<body>
<main class="container mx-auto px-4 pb-16">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <article class="p-8">
            <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="mb-8 pb-8 border-b border-gray-200">
                <h1 class="text-4xl font-bold mb-4 text-gray-800" th:text="${article.title}"></h1>
                <div class="flex items-center text-gray-600">
                    <i data-feather="calendar" class="mr-2"></i>
                    <span th:text="|작성일 ${#temporals.format(article.createdAt, 'yyyy년 MM월 dd일 HH:mm')} 작성자: ${article.author}|"></span>
                </div>
            </header>
            <section class="mb-12 prose lg:prose-lg max-w-none">
                <p class="text-lg leading-relaxed text-gray-700" th:text="${article.content}"></p>
            </section>
            <div class="flex space-x-4">
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out flex items-center">
                    <i data-feather="edit-2" class="mr-2"></i> 수정
                </button>
                <button type="button" id="delete-btn"
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out flex items-center">
                    <i data-feather="trash-2" class="mr-2"></i> 삭제
                </button>
            </div>
        </article>
    </div>
</main>
<script src="/js/article.js"></script>

</body>
</html>
